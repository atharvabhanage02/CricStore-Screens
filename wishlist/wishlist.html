<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricStore | Wishlist </title>
    <link rel="stylesheet" href="https://apex-ui.netlify.app/components/components.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <div class="ecom-title">
                <a href="../index.html" class="ecom-name">CricStore</a>
            </div>
            <!-- Search Functionality -->
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="text" class="search-bar" aria-hidden="true" placeholder="Search">
            </div>
            <!-- User profile image , Wishlist and Cart Access -->
            <div class="user-activity-details">
                <a href="../authentication/login.html"> <img src="../assets/profile.png" class="apex-avatar avatar-round-sm" alt=""></a>
                <div class="badges">
                    <a href="../wishlist/wishlist.html"><div class="icon wishlist-icon far fa-heart"></div></a> 
                    <span class="badge-count badge-count-right badge-circle-blue">4</span>
                </div>
                <div class="badges">
                    <a href="../cart/cart.html"><div class="icon wishlist-icon fas fa-shopping-cart"></div></a> 
                    <span class="badge-count badge-count-right badge-circle-orange">4</span>
                </div>
            </div>
        </div>
    </nav>
    <!-- Wishlist Container -->
    <div class="wishlist-wrapper">
        <div class="wishlist-container-center">
            <h2>WISHLIST</h2>
            <div class="wishlist-item">
                <div class="product-image">
                    <img src="../assets/card-bat.jpg" class="horizontal-card-image " alt="">
                </div>
                <div class="wishlist-product-details">
                    <div class="wishlist-product-title">
                        <div>
                            <div class="product-name">Blaze Cricket Helmet</div>
                            <div class="product-details">Navy Blue</div>
                        </div>
                        <div>
                            <i class=" delete-icon far fa-trash-alt"></i>
                        </div>
                    </div>
                    <div class="product-price">
                        <span class="discounted-price">₹1,590</span>
                        <span class="actual-price">₹2,850</span>
                        <span class="product-discount">(44% OFF)</span>
                    </div>
                    <button class="apex-btn apex-cart-btn card-btn fa fa-shopping-cart new-btn">Add to Cart</button>
                </div>
            </div>
            <div class="wishlist-item">
                <div class="product-image">
                    <img src="../assets/arm-guard.jpeg" class="horizontal-card-image" alt="">
                </div>
                <div class="wishlist-product-details">
                    <div class="wishlist-product-title">
                        <div>
                            <div class="product-name">Blaze Cricket Helmet</div>
                            <div class="product-details">Navy Blue</div>
                        </div>
                        <div>
                            <i class=" delete-icon far fa-trash-alt"></i>
                        </div>
                    </div>
                    <div class="product-price">
                        <span class="discounted-price">₹1,590</span>
                        <span class="actual-price">₹2,850</span>
                        <span class="product-discount">(44% OFF)</span>
                    </div>
                    <button class="apex-btn apex-cart-btn card-btn fa fa-shopping-cart new-btn">Add to Cart</button>
                </div>
            </div>
            <div class="wishlist-item">
                <div class="product-image">
                    <img src="../assets/sg-bat-1.jpg" class="horizontal-card-image" alt="">
                </div>
                <div class="wishlist-product-details">
                    <div class="wishlist-product-title">
                        <div>
                            <div class="product-name">Blaze Cricket Helmet</div>
                            <div class="product-details">Navy Blue</div>
                        </div>
                        <div>
                            <i class=" delete-icon far fa-trash-alt"></i>
                        </div>
                    </div>
                    <div class="product-price">
                        <span class="discounted-price">₹1,590</span>
                        <span class="actual-price">₹2,850</span>
                        <span class="product-discount">(44% OFF)</span>
                    </div>
                    <button class="apex-btn apex-cart-btn card-btn fa fa-shopping-cart new-btn">Add to Cart</button>
                </div>
            </div>
        </div>
            
    </div>
    

</body>
</html>
